<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>To Do List</title>
    <link href="css/grids.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/general.css" rel="stylesheet">
    
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>  

<div class="list-area">
<h1 class="yotta text-center title island-half">To Do List</h1>  
        
    <feildset class="island">
    <input type="radio" id="low-priority" name="priority" value="1">
    <label for="low-priority">Low Priority</label>    
    <input type="radio" id="high-priority" name="priority" value="2">
    <label for="high-priority">High Priority</label> 
    </feildset>
   
    
    <form class="pad-top">
    <label for="add-item">What do you need to do?</label>
    <input id="add-item">
    <button class="button" type="submit">Add Item</button>
    </form>
    
    <ol class="list">
    </ol>
    
    </div>
    

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script> 
<script src="js/main.js"></script>    
 </body>
       </html>
